<div id="main-wrapper" class="container m-top-100">
    <div class="row justify-content-center">
        <div class="col-xl-12">
            <div class="border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters login-content">
                        <div class="col-lg-6">
                            <div class="w-75">
                                <div class="mb-3">
                                    <h2 class="h4 font-weight-bold text-theme mb-5">Login to your account!</h2>
                                </div>
                                
                                <form>
                                    <div class="form-group mb-1">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1">
                                    </div>
                                    <div class="form-group mb-5">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mt-3" style="text-align: center;">
                                    <app-custom-button [label]="'Log in'" [btnWidth]="'w-25'"></app-custom-button>
                                    <!-- <button type="submit" class="btn btn-theme">Login</button> --> <br>
                                    <!-- <a href="#l" class="forgot-link text-primary p-3">Forgot password?</a> -->
                                    <div class="mt-3">
                                        You don't have an account? <a href="#l" class="forgot-link text-primary">Register here!</a>
                                    </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="col-lg-6 d-lg-inline-block img-container">
                            <img src="../../assets/images/login.png" alt="Home page">
                        </div>
                    </div>
                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
</div>
